<!DOCTYPE html>
<html>
<head>
  <title>Ups! This page doesn't exist</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .page-404 {
    background: radial-gradient(circle at 0% 10%, rgb(244, 127, 46), rgb(252, 103, 28));
    color: #2E2F30;
    text-align: center;
    font-family: "Epilogue", sans-serif;
    margin: 0;
  }

  .page-404 .dialog {
    background-color: white;
    padding: 30px 60px 60px 60px;
    border-radius: 30px;
    width: 50%;
    max-width: 33em;
    margin: 4em auto 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .page-404 h1 {
    font-family: "Poppins", sans-serif;
    text-align: left;
    font-size: 50px;
    color: #730E15;
    line-height: 1.5em;
  }

  .page-404 .dialog .message-404 {
    font-family: "Poppins", sans-serif;
    text-align: left;
    font-size: 18px;
    color: #730E15;
    line-height: 1.5em;
  }

  .page-404 .dialog p {
    font-family: "Epilogue", sans-serif;
    text-align: center;
    font-size: 16px;
    margin: 60px auto;
    color: #000000;
    line-height: 1.5em;
  }

  .orange-btn {
  background: linear-gradient(to right, #FE8D36, #f07735);
  color: white;
  border: none;
  border-radius: 15px;
  padding: 10px 20px;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: 0.3s ease-in-out, transform 0.2s ease-out;
}

.orange-btn:hover {
  background: linear-gradient(to right, #f07735, #FE8D36);
  transform: translateY(-2px);
}
  </style>
</head>

<body class="page-404">
  <div class="dialog">
      <h1>404 ;(</h1>
      <p class="message-404">We're sorry, but this page doesn't exist</p>
      <p>Please return to the dashboard.</p>
      <a href="www.google.it" class="orange-btn">Go to Hompage</a>
  </div>
</body>
</html>
